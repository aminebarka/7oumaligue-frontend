name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write   # inutile si tu utilises deployment_token

    steps:
      # 1) Récupère le code
      - uses: actions/checkout@v3

      # 2) Installe Node.js 18
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3) Installe les dépendances et build Vite
      - name: Install & Build Frontend
        run: |
          npm ci
          npm run build:ultra    # ou `npm run build` si tu n’as pas de build:ultra
        # Ce script doit générer le dossier `dist/` à la racine

      # 4) Déploie sur Azure Static Web Apps
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          deployment_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GRAY_TREE_0AE561303 }}
          action: upload
          app_location: "/"        # racine du repo (frontend seul)
          api_location: ""         # vide si pas d’Azure Functions
          output_location: "dist"  # dossier généré par Vite

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close PR
        uses: Azure/static-web-apps-deploy@v1
        with:
          deployment_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GRAY_TREE_0AE561303 }}
          action: close
